server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sipex?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sipex.common.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 文件上传路径
file:
  upload-dir: ./uploads

# JWT配置
jwt:
  secret: sipex-secret-key-for-jwt-token-generation-2024
  expiration: 86400000  # 24小时

# Kamailio配置
kamailio:
  host: 10.129.161.35
  port: 5060

